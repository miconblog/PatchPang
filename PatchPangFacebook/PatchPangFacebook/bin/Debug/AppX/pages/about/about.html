<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>about</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>

    <link href="about.css" rel="stylesheet" />
    <script src="about.js"></script>
</head>
<body>

            <div class="win-label">
                <button onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton">

            </div>
            <article class="SettingsContent">
                <h2 class="first">PatchPang</h2>
                <h4>패치팡은 기본적인 Match-3 게임입니다.</h4>

                <h2>Sound</h2>
                <h4>
                    Pixel Peeker Polka - 2011 Kevin MacLeod<br />
                    Special Thanks to Nayeon, Kim
                </h4>
            </article>
        </div>
    </div>
</body>
</html>
