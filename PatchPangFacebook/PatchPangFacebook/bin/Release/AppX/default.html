<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>PatchPangFacebook</title>

    <!-- WinJS 참조 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- PatchPangFacebook 참조 -->
    <link href="/css/default.css" rel="stylesheet" />

    <script src="/js/lib/jquery.js"></script>
    <script src="/js/lib/underscore.js"></script>
    <script src="/js/lib/backbone.js"></script>
    <script src="/js/lib/Observable.js"></script>
    <script src="/js/lib/collie.js"></script>
    <script src="/js/lib/collie.addon.js"></script>
    <script src="/js/lib/jukebox/Player.js"></script>
    <script src="/js/lib/jukebox/Manager.js"></script>
    <script src="/js/sound.js"></script>
    <script src="/js/default.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'logout', label:'Logout', icon:'home', section:'selection'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'back', label:'Back', icon:'back', section:'selection'}" type="button"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'ranking', label:'Ranking', icon:'', section:'global'}" type="button"></button>
    </div> 
</body>
</html>
